<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestor de Planos PDF con R2{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 20px; background-color: #f8f9fa; }
        .container { max-width: 960px; }
        .navbar { margin-bottom: 20px; }
        .alert { margin-top:15px;}
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light rounded mb-4">
            </nav>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% endwith %}

        {% block content %}{% endblock %}
    </div> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    {% block scripts %}
    {# Las plantillas hijas (como list_pdfs.html) podrán insertar sus scripts aquí #}
    {% endblock %}
</body>
</html>
